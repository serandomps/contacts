<div class="model-contacts-find">
    <div class="actions">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbar-vehicles-findone-{_.container}"
                    aria-controls="navbar-vehicles-findone-{_.container}" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-vehicles-findone-{_.container}">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link edit" href="/create-contacts">
                            <i class="fas fa-plus-circle fa-fw text-primary mr-1"></i> Create
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h1 class="title font-weight-bold mb-3 text-center text-dark">{title}</h1>
    {@slice context=contacts size="30"}
    <div class="row">
        {#.}
        <div class="col-lg-{size} mb-3">
            <div class="thumbnail h-100">
                <div class="card h-100">
                    <div class="card-body position-relative">
                        <h4 class="text-truncate font-weight-bold text-dark mb-3">{name}</h4>
                        <div class="model-contacts-find-body text-muted">
                            {?phone}
                            <div class="d-flex justify-content-start mb-1">
                                <div class="d-inline mr-2"><i class="fas fa-phone"></i></div>
                                <div class="d-inline overflow-hidden">
                                    <a href="tel:{phone}" class="text-decoration-none">{phone}</a>
                                </div>
                            </div>
                            {/phone}
                            {?email}
                            <div class="d-flex justify-content-start mb-1">
                                <div class="d-inline mr-2"><i class="fas fa-envelope"></i></div>
                                <div class="d-inline overflow-hidden">{email}</div>
                            </div>
                            {/email}
                            {?viber}
                            <div class="d-flex justify-content-start mb-1">
                                <div class="d-inline mr-2"><i class="fab fa-viber"></i></div>
                                <div class="d-inline overflow-hidden">{viber}</div>
                            </div>
                            {/viber}
                            {?whatsapp}
                            <div class="d-flex justify-content-start mb-1">
                                <div class="d-inline mr-2"><i class="fab fa-whatsapp"></i></div>
                                <div class="d-inline overflow-hidden">{whatsapp}</div>
                            </div>
                            {/whatsapp}
                            {?messenger}
                            <div class="d-flex justify-content-start mb-1">
                                <div class="d-inline mr-2"><i class="fab fa-facebook-messenger"></i></div>
                                <div class="d-inline overflow-hidden">{messenger}</div>
                            </div>
                            {/messenger}
                            {?skype}
                            <div class="d-flex justify-content-start mb-1">
                                <div class="d-inline mr-2"><i class="fab fa-skype"></i></div>
                                <div class="d-inline overflow-hidden">{skype}</div>
                            </div>
                            {/skype}
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 mt-0 pt-0">
                        <div class="d-flex text-muted">
                            <div class="flex-grow-1">
                                <span class="badge badge-secondary text-capitalize pull-left">{status}</span>
                            </div>
                            <div class="bd-highlight">
                                {?_.verify}
                                <a class="btn-link mr-3" href="/contacts/{id}/verify">
                                    <i class="fas fa-question text-warning"></i>
                                </a>
                                {/_.verify}
                                <a class="btn-link mr-3" href="/contacts/{id}/edit">
                                    <i class="fas fa-edit text-primary"></i>
                                </a>
                                <a class="btn-link" href="/contacts/{id}/delete">
                                    <i class="fas fa-trash text-danger"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {/.}
    </div>
    {/slice}
</div>
