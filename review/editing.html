<div class="model-contacts-review">
    <h1 class="title text-center font-weight-bolder text-muted"><i class="far fa-question-circle mr-1 text-warning"></i>Still editing your contacts?</h1>
    <div class="card mb-3 mt-3 bg-light">
        <!--<div class="card-header">Contacts</div>-->
        <div class="card-body">
            <p>It seems your contacts are still being edited. It will not be publicly visible until you finalize it.</p>
            <p><strong>Do you want to mark it as finalized?</strong></p>
            <button type="button" class="cancel btn btn-secondary mr-2">
                <i class="fas fa-times-circle fa-fw mr-1"></i>No
            </button>
            <button type="button" class="confirm btn btn-primary">
                <i class="fas fa-check fa-fw mr-1"></i>Yes
            </button>
        </div>
    </div>
</div>
