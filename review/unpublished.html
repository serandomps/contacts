<div class="model-contacts-review">
    <h1 class="title text-center font-weight-bold text-muted"><i class="fas fa-check-double mr-1"></i>Publish your
        contacts</h1>
    <div class="card mb-3 mt-3 bg-light">
        <!--<div class="card-header">Contacts</div>-->
        <div class="card-body">
            <p>It seems your contacts are not publicly visible and others will not be able to contact you via these
                contacts.</p>
            <p>Do you want to make it public?</p>
        </div>
        <button type="button" class="cancel btn btn-secondary mr-2">
            <i class="fas fa-times-circle fa-fw mr-1"></i>Cancel
        </button>
        <button type="button" class="review btn btn-primary">
            <i class="fas fa-save fa-fw mr-1"></i>Make Public
        </button>
    </div>
</div>
